<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue App on Render.io</title>
    <!-- Statische Ressourcen wie CSS oder JavaScript hier einbinden -->
    <!-- Beispiel: -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
<div id="app"></div>

<!-- Vue.js und Vue Router einbinden -->
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/vue-router@4"></script>

<!-- Deine Vue Router Konfiguration -->
<script>
  const routes = [
    { path: '/', component: { template: '<div>Home Page</div>' } },
    { path: '/about', component: { template: '<div>About Page</div>' } },
    { path: '/post', component: { template: '<div>Post Page</div>' } }
    // Weitere Routen hinzuf端gen, falls notwendig
  ];

  const router = VueRouter.createRouter({
    history: VueRouter.createWebHistory(),
    routes,
  });

  const app = Vue.createApp({});
  app.use(router);
  app.mount('#app');
</script>

<!-- Statische Dateien und Assets einbinden -->
<!-- Beispiel: -->
<!-- <script src="main.js"></script> -->

<!-- Die Haupt-App-Datei hier einbinden -->
<!-- Stelle sicher, dass die Vue.js Anwendung in der Haupt-App-Datei korrekt initialisiert wird -->

<!-- Konfiguration f端r Render.io -->
<script>
  // Umleiten aller Routen auf index.html f端r den History-Modus von Vue Router
  // Dies stellt sicher, dass der Server korrekt konfiguriert ist, um den History-Modus zu unterst端tzen
  window.onload = function () {
    if (!window.location.hash && window.location.pathname !== '/') {
      history.replaceState(null, null, '/');
    }
  };
</script>
</body>
</html>
